<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>

    <!-- Add Todo Form -->
    <form id="addTodoForm">
      <input type="text" id="todoText" placeholder="Enter new todo" required>
      <button type="submit" class="add-btn">Add Todo</button>
    </form>

    <!-- Todos Table -->
    <table id="todosTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Task</th>
          <th>Completed</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000";

    // Load Todos
    async function loadTodos() {
      const res = await fetch(`${API_BASE}/todos`);
      const data = await res.json();
      const tbody = document.querySelector("#todosTable tbody");
      tbody.innerHTML = "";
      data.todos.forEach(todo => {
        const row = `
          <tr>
            <td>${todo.id}</td>
            <td>${todo.todo}</td>
            <td><input type="checkbox" ${todo.completed ? "checked" : ""} disabled></td>
            <td>
              <button class="update-btn" onclick="updateTodo(${todo.id})">Update</button>
              <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // Add Todo
    document.getElementById("addTodoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const todoText = document.getElementById("todoText").value;

      await fetch(`${API_BASE}/todos`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ todo: todoText, completed: false, userId: 1 })
      });
      loadTodos();
      e.target.reset();
    });

    // Update Todo
    async function updateTodo(id) {
      const newText = prompt("Enter new todo text:");
      const completed = confirm("Mark as completed?");
      if (!newText) return;

      await fetch(`${API_BASE}/todos/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ todo: newText, completed })
      });
      loadTodos();
    }

    // Delete Todo
    async function deleteTodo(id) {
      if (confirm("Are you sure you want to delete this todo?")) {
        await fetch(`${API_BASE}/todos/${id}`, { method: "DELETE" });
        loadTodos();
      }
    }

    // Initial load
    loadTodos();
  </script>
</body>
</html>
