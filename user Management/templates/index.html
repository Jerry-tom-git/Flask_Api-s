<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>User Management</h1>

    <!-- Add User Form -->
    <form id="addUserForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="text" id="job" placeholder="Job" required>
      <button type="submit" class="add-btn">Add User</button>
    </form>

    <!-- Users Table -->
    <table id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000";

    async function loadUsers() {
      const res = await fetch(`${API_BASE}/users`);
      const data = await res.json();
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";
      data.data.forEach(user => {
        const row = `
          <tr>
            <td>${user.id}</td>
            <td>${user.email}</td>
            <td>${user.first_name}</td>
            <td>${user.last_name}</td>
            <td>
              <button class="update-btn" onclick="updateUser(${user.id})">Update</button>
              <button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    document.getElementById("addUserForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const job = document.getElementById("job").value;

      await fetch(`${API_BASE}/users`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, job })
      });
      loadUsers();
      e.target.reset();
    });

    async function updateUser(id) {
      const newName = prompt("Enter new name:");
      const newJob = prompt("Enter new job:");
      if (!newName || !newJob) return;

      await fetch(`${API_BASE}/users/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: newName, job: newJob })
      });
      loadUsers();
    }

    async function deleteUser(id) {
      if (confirm("Are you sure you want to delete this user?")) {
        await fetch(`${API_BASE}/users/${id}`, { method: "DELETE" });
        loadUsers();
      }
    }

    loadUsers();
  </script>
</body>
</html>
