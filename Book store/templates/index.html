<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Store</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Book Store</h1>

    <!-- Add Book Form -->
    <form id="addBookForm">
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="description" placeholder="Description" required>
      <input type="number" id="pageCount" placeholder="Page Count" required>
      <button type="submit" class="add-btn">Add Book</button>
    </form>

    <!-- Books Table -->
    <table id="booksTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Page Count</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000";

    async function loadBooks() {
      const res = await fetch(`${API_BASE}/books`);
      const data = await res.json();
      const tbody = document.querySelector("#booksTable tbody");
      tbody.innerHTML = "";
      data.forEach(book => {
        const row = `
          <tr>
            <td>${book.id}</td>
            <td>${book.title}</td>
            <td>${book.description}</td>
            <td>${book.pageCount}</td>
            <td>
              <button class="update-btn" onclick="updateBook(${book.id})">Update</button>
              <button class="delete-btn" onclick="deleteBook(${book.id})">Delete</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // Add book
    document.getElementById("addBookForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const pageCount = parseInt(document.getElementById("pageCount").value);

      await fetch(`${API_BASE}/books`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description, pageCount })
      });
      loadBooks();
      e.target.reset();
    });

    // Update book
    async function updateBook(id) {
      const newTitle = prompt("Enter new title:");
      const newDescription = prompt("Enter new description:");
      const newPageCount = prompt("Enter new page count:");
      if (!newTitle || !newDescription || !newPageCount) return;

      await fetch(`${API_BASE}/books/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title: newTitle, description: newDescription, pageCount: parseInt(newPageCount) })
      });
      loadBooks();
    }

    // Delete book
    async function deleteBook(id) {
      if (confirm("Are you sure you want to delete this book?")) {
        await fetch(`${API_BASE}/books/${id}`, { method: "DELETE" });
        loadBooks();
      }
    }

    // Initial load
    loadBooks();
  </script>
</body>
</html>
